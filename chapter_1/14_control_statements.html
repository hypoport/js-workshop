<script type="text/javascript">

<script type="text/javascript">

    var foo = 3;
    switch (foo) {
        case 1:
            console.log('NIX');
            break;
        case 3:
            console.log('JACKPOT');
            break;
        default:
            console.log('NIETE');
    }

</script>
