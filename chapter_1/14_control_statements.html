<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>14 Control Statements</title>
</head>
<body>

<h1>Control Statements</h1>

<script type="text/javascript">

    if (true) {
        console.log('WAHR');
    }
    else {
        console.log('FALSCH');
    }

</script>

<script type="text/javascript">

    var foo = 3;
    switch (foo) {
        case 1:
            console.log('NIX');
            break;
        case 3:
            console.log('JACKPOT');
            break;
        default:
            console.log('NIETE');
    }

</script>

<script type="text/javascript">

    var a = (true == false) ? '1' : '0';

</script>

<script type="text/javascript">

    // Aufgabe: Es gibt ein Input Element: Gib gar nicht aus, wenn valid false ist. Falls valid true ist, dann gib das firstElement oder secondElement
    // vom innerElement aus, je nachdem ob logFirstElement true ist.

    // Bsp 1: Hier passiert gar nichts.
    var inputExample1 = {valid: false}

    // Bsp 2: Hier wird "Hallo" ausgegeben
    var inputExample2 = {valid: true, innerElement: {logFirstElement: true, firstElement: "Hallo", secondElement: "Welt"}  }


</script>

</body>
</html>
