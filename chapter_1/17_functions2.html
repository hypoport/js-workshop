<body>

<script type="text/javascript">

    (function () {
        var lokaleVariable = 5;
        console.log("Nummer " + lokaleVariable + " lebt!");
    })();

</script>

<script type="text/javascript">

    // Closures:

    var neueWohnung = function () {

        var hausnummer = 23;

        function baueWohnung() {
            var wohnungsNummer = '100';
            console.log('Das Haus ' + hausnummer + ' bekommt eine Wohnung ' + wohnungsNummer);
        }

        return baueWohnung;
    };

    var functionAsReturnValue = neueWohnung();
    functionAsReturnValue();

</script>
