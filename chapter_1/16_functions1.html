<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>16 Functions 1</title>
</head>
<body>

<h1>Functions 1</h1>

<script type="text/javascript">

    var foo = function (arg1, arg2) {
        console.log('arg1: ' + arg1);
        console.log('arg2: ' + arg2);
    };

    foo("Hallo", "Welt");
    foo("Hallo");
    foo();

    function foo2(){
        foo();
    }


</script>

<script type="text/javascript">

    var myFunction = function (aCallbackFunction) {
        aCallbackFunction();
    };

    var callback = function () {
        console.log('Ich bin eine Callback Function');
    };

    myFunction(callback);

</script>

<script type="text/javascript">

    // die eine Log-Ausgabe auf der Console macht.

</script>

</body>
