    <meta charset="utf-8">
    <title></title>

<body>

<script type="text/javascript">

    var foo = function (arg1, arg2) {
        console.log('arg1: ' + arg1);
        console.log('arg2: ' + arg2);
    }

    foo("Hallo", "Welt");
    foo("Hallo");
    foo();

    function foo2(){
        foo();
    }


</script>

<script type="text/javascript">

    var myFunction = function (aCallbackFunction) {
        aCallbackFunction();
    }

    var callback = function () {
        console.log('Ich bin eine Callback Function');
    }

    myFunction(callback);

</script>

<script type="text/javascript">

    // Aufgabe: Schreibe eine Funktion, die eine Callback Funktion bekommt. Rufe diese Callback Funktion zweimal auf und gib jeweils das Ergebnis
    // auf der Konsole aus

</script>
