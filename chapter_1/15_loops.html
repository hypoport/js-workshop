<!DOCTYPE html>

    <title>15 Loops</title>

<body>

<h1>Loops</h1>

<script type="text/javascript">

    var i = 100;
    while (i > 0) {
        console.log(i--);
    }

</script>

<script type="text/javascript">

    var i = 100;

    do {
        console.log(i--);
    } while (i > 0);

</script>

<script type="text/javascript">

    var einArray = [1, 2, 3, 4, "Hallo Welt", {}, 'String'];

    for (var i = 0; i < einArray.length; i++) {
        console.log('Aus Array: ' + einArray[i]);
    }

</script>

    for (var i in einObject) {

    }

</script>
