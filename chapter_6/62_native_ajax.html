<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>52 Native Ajax Request</title>
</head>

<body>

<script type="text/javascript">
    var xhr = new XMLHttpRequest();

    console.log(response);

</script>
