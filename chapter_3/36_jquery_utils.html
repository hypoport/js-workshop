<div id="farbBalken"></div>

<script type="text/javascript">
  var farben = ['red', 'green', 'blue', 'silver', 'black', 'yellow']
  $(farben).each(function (index, farbe) {
    var balken = $("<div>");
    balken.addClass('balken');
    balken.css('background-color', farbe);
    balken.css('text-align', 'center');
    balken.text(index + " - " + farbe);
    $("#farbBalken").append(balken);
  });
</script>
