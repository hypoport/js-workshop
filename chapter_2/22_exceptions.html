<!DOCTYPE html>

    <meta charset="utf-8">
    <title>22 Exception</title>

<body>

<h1>Exceptions</h1>

<script type="text/javascript">
    try {
        var undefinedVariable;
        undefinedVariable.test();

    }
    catch (e) {
        console.log("An exception: " + e);
    }
    finally {
        console.log("Ich bin immer da!!!");
    }
</script>

<script type="text/javascript">
    try {

        throw new Error("My Error");
        throw "Hilfe!";
        throw 111;
    }
    catch (e) {
        console.log("My Error: " + e);
    }
</script>
