<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>26 Prototype Inheritance</title>
</head>
<body>

<h1>Prototype Inheritance</h1>

<script type="text/javascript">

    var Auto = function () {
        this.entity = "Dies ist ein Auto";

        this.print = function () {
            console.log(this.entity);
        }
    };

    var golf = new Auto();
    console.log("Golf constructor: " + golf.constructor);
    console.log("------------------------------------------------------------");


    var BMW = function (ps) {
        this.ps = ps;
    }

    BMW.prototype = new Auto();

    BMW.prototype.jedesObjectHatDieseProperty = "true";

    var limo = new BMW(600);
    limo.print();
    console.log("limo.ps=" + limo.ps);
    console.log("limo.jedesObjectHatDieseProperty=" + limo.jedesObjectHatDieseProperty);
</script>

//Aufgabe: Denke dir eine dreistufige (einfache) Vererbung aus, und implemtieren sie
// Bewertung: Macht diese Art der Vererbung Sinn?

</body>
</html>
