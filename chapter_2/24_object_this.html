<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>24 Object This</title>
</head>
<body>

<h1>Object This</h1>

<script type="text/javascript">
    var Person = function (name, alter) {
        this.name = name;
        this.alter = alter;

        this.print = function () {
            console.log("Person: " + this.name + " alter: " + this.alter);
        }
    }

    var andi = new Person("andi", 14);
    andi.print();
    var martin = new Person("martin", 16);
    martin.print();

</script>

<script type="text/javascript">

    var anyFunction = function () {
        this.newProperty = "Hallo Welt";
    };

    anyFunction();
    console.log(window.newProperty);
</script>


// Aufgabe: Schreibe zwei Funktion, die jeweils ein Auto mit marke und ps zur√ºckgeben: Einmal mit einer Konstruktor Funktion und einmal mit einem Object Literal erstellt.

</body>
</html>
