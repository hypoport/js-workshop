<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>24 Object This</title>
</head>
<body>

<h1>Object This</h1>

<script type="text/javascript">
    var Person = function (name, alter) {
        this.name = name;
        this.alter = alter;

        this.print = function () {
            console.log("Person: " + this.name + " alter: " + this.alter);
        }
    };

    var andi = new Person("andi", 14);
    andi.print();
    var martin = new Person("martin", 16);
    martin.print();

</script>

<script type="text/javascript">

    var anyFunction = function () {
        this.newProperty = "Hallo Welt";
    };

    anyFunction();
    console.log(window.newProperty);
</script>

<script type="text/javascript">

    var ZeitMaschine = function () {
        this.alter = this.alter * 10;
    };

    ZeitMaschine.apply(martin);
    martin.print();
</script>

<script>

    // Aufgabe:
    // Es soll ein MausHandler aufgerufen werden.
    // Der MausHandler erwartet, dass er unter 'this' ein Element erreicht, auf dem der Event gefeuert wurde.
    // Dieses Element besitzt minimal eine Property 'elementName' (String).
    // Außerdem wird dem MausHandler ein 'event' Objekt übergeben, welches eine Property 'timestamp' besitzt (=new Date())
    // Der MausHandler soll so aufgerufen werden, dass beide Erwartungen erfüllt werden.

    var MausHandler = function(event) {
        console.log("MausHandler >> this.elementName = " + this.elementName);
        console.log("MausHandler >> event.timestamp = " + event.timestamp);
    };

</script>

</body>
</html>
