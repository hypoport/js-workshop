<script type="text/javascript">

    // === vs ==

    // == nimmt eine Typ Konvertierung vor dem Vergleich vor, d.h.

    console.log('ergibt true:' + (1 == "1"));
    console.log('ergibt true:' + (true == 1));
    console.log('das ergibt aber false:' + (true == "true"));

    // Deswegen: Eigentlich IMMER === nehmen: Das ist meistens dass, was man will!

    console.log('ergibt false:' + (1 === "1"));
    console.log('ergibt false:' + (true === 1));
    console.log('auch false:' + (true === "true"));


</script>

<script type="text/javascript">

    // typeOf foo === 'undefined'
    // Prüfe auf undefined am besten durch:

    typeof x === "undefined";

</script>

<script type="text/javascript">

<script type="text/javascript">

    // Variablen am Anfang des Scopes ==> d.h. "oben" in der function

        var y = x;
        var a, b;
        if (x) {
